<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'facebook-blue': '#1877f2',
                        'facebook-green': '#42b883',
                        'facebook-light-blue': '#e7f3ff',
                        'facebook-gray': '#f0f2f5',
                        'facebook-dark-gray': '#65676b',
                        'facebook-border': '#dddfe2'
                    }
                }
            }
        }
    </script>
    <style>
        .facebook-shadow {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
        }
        .facebook-button-shadow {
            box-shadow: 0 1px 0 rgba(0, 0, 0, .15);
        }
        input:focus, select:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }
    </style>
</head>
<body class="bg-facebook-gray min-h-screen">

<div class="min-h-screen">
    <!-- Header -->
    <div class="bg-white border-b border-facebook-border">
        <div class="max-w-7xl mx-auto px-4 py-2">
            <div class="flex items-center justify-between">
                <a th:href="@{/signIn}" class="text-2xl font-bold text-facebook-blue">facebook</a>
                <div class="flex space-x-4">
                    <a th:href="@{/signIn}" class="text-facebook-blue hover:underline font-medium">
                        Already have an account?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="py-8 px-4">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-lg facebook-shadow p-6">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Create a new account</h2>
                    <p class="text-facebook-dark-gray">It's quick and easy.</p>
                </div>

                <!-- Thông báo lỗi -->
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span th:text="${error}"></span>
                </div>

                <!-- Thông báo thành công -->
                <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <span th:text="${success}"></span>
                </div>


                <!-- Form với UserDTO -->
                <form th:action="@{/facebook/auth/save}" th:object="${user}" method="post" class="space-y-4">

                    <!-- Name -->
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" th:field="*{firstName}" placeholder="First name"
                               class="px-4 py-3 border border-facebook-border rounded-md text-base" required>
                        <input type="text" th:field="*{lastName}" placeholder="Last name"
                               class="px-4 py-3 border border-facebook-border rounded-md text-base" required>
                    </div>

                    <!-- Email -->
                    <input type="email" th:field="*{email}" placeholder="Mobile number or email"
                           class="w-full px-4 py-3 border border-facebook-border rounded-md text-base" required>

                    <!-- Password -->
                    <input type="password" th:field="*{password}" placeholder="New password"
                           class="w-full px-4 py-3 border border-facebook-border rounded-md text-base" required>

                    <!-- Birthday (chỉ giữ nếu bạn thêm vào UserDTO) -->
                    <div>
                        <label class="block text-sm font-medium text-facebook-dark-gray mb-2">Birthday</label>
                        <div class="grid grid-cols-3 gap-3">
                            <select th:field="*{birthMonth}" class="px-3 py-2 border border-facebook-border rounded-md text-base">
                                <option value="">Month</option>
                                <option th:value="1">Jan</option>
                                <option th:value="2">Feb</option>
                                <option th:value="3">Mar</option>
                                <option th:value="4">Apr</option>
                                <option th:value="5">May</option>
                                <option th:value="6">Jun</option>
                                <option th:value="7">Jul</option>
                                <option th:value="8">Aug</option>
                                <option th:value="9">Sep</option>
                                <option th:value="10">Oct</option>
                                <option th:value="11">Nov</option>
                                <option th:value="12">Dec</option>
                            </select>
                            <select th:field="*{birthDay}" class="px-3 py-2 border border-facebook-border rounded-md text-base">
                                <option value="">Day</option>
                                <option th:each="d : ${#numbers.sequence(1,31)}" th:value="${d}" th:text="${d}"></option>
                            </select>
                            <select th:field="*{birthYear}" class="px-3 py-2 border border-facebook-border rounded-md text-base">
                                <option value="">Year</option>
                                <option th:each="y : ${#numbers.sequence(1980, 2006)}" th:value="${y}" th:text="${y}"></option>
                            </select>
                        </div>
                    </div>

                    <!-- Gender (chỉ giữ nếu bạn thêm vào UserDTO) -->
                    <div>
                        <label class="block text-sm font-medium text-facebook-dark-gray mb-2">Gender</label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="flex items-center justify-between px-3 py-2 border border-facebook-border rounded-md cursor-pointer">
                                <span class="text-sm">Female</span>
                                <input type="radio" th:field="*{gender}" value="female">
                            </label>
                            <label class="flex items-center justify-between px-3 py-2 border border-facebook-border rounded-md cursor-pointer">
                                <span class="text-sm">Male</span>
                                <input type="radio" th:field="*{gender}" value="male">
                            </label>
                            <label class="flex items-center justify-between px-3 py-2 border border-facebook-border rounded-md cursor-pointer">
                                <span class="text-sm">Custom</span>
                                <input type="radio" th:field="*{gender}" value="custom">
                            </label>
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="text-xs text-facebook-dark-gray leading-relaxed">
                        By clicking Sign Up, you agree to our
                        <a href="#" class="text-facebook-blue hover:underline">Terms</a>,
                        <a href="#" class="text-facebook-blue hover:underline">Privacy Policy</a> and
                        <a href="#" class="text-facebook-blue hover:underline">Cookies Policy</a>.
                    </div>

                    <!-- Submit -->
                    <div class="text-center pt-4">
                        <button type="submit"
                                class="bg-facebook-green hover:bg-green-600 text-white font-bold py-2 px-12 rounded-md facebook-button-shadow text-lg">
                            Sign Up
                        </button>
                    </div>
                </form>

                <div class="text-center mt-6">
                    <a th:href="@{/sign-in}" class="text-facebook-blue hover:underline font-medium">
                        Already have an account?
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
